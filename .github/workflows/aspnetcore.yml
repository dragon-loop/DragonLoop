name: ASP .NET Core CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: 
        dotnet build DragonLoopAPI
        dotnet build DragonLoopWeb
    - name: Unit Tests
      run: |
        dotnet test DragonLoopAPI
        dotnet test DragonLoopWeb
